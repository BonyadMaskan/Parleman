<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه مانیتورینگ فعالیت‌های پارلمانی بنیاد مسکن</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        /* تنظیمات عمومی و فونت */
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: #f7f7f7; 
            margin: 0; 
            padding: 0; 
        }
        
        /* عنوان اصلی بالای صفحه */
        h1 { 
            text-align: center; 
            color: #1a4e7c; /* رنگ آبی تیره */
            padding: 25px 0; 
            border-bottom: 4px solid #1a4e7c; 
            font-size: 1.8em; /* کمی بزرگتر */
            margin-bottom: 20px;
        }

        /* ساختار نمایش کارت ها */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* ظاهر هر کارت */
        .member-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        /* اصلاح تصویر: کوچکتر و دایره‌ای */
        .member-image {
            width: 140px; /* اندازه کوچک شده */
            height: 140px; 
            object-fit: cover; /* مطمئن شدن از پر شدن دایره */
            border-radius: 50%; /* دایره‌ای شدن تصویر */
            border: 4px solid #1a4e7c; /* حاشیه آبی دور تصویر */
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* اطلاعات نماینده */
        .member-info h4 { 
            margin: 10px 0 15px 0; 
            color: #000; /* نام نماینده مشکی */
            font-size: 1.25em; /* کمی کوچکتر از قبل */
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        /* استایل عناوین (مثلا "حوزه:") */
        .member-info p strong { 
            color: #555; /* رنگ خاکستری برای عنوان */
            font-weight: 500; /* وزن فونت متوسط */
            margin-left: 5px;
        }
        
        /* استایل متن محتوا (مثلا "قوچان و فاروج") */
        .member-info p { 
            margin: 5px 0; 
            font-size: 0.95em; 
            color: #1a4e7c; /* رنگ آبی تیره برای محتوا */
        }

        /* استایل بارگذاری و خطا */
        .loading, .error {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>سامانه مانیتورینگ فعالیت‌های پارلمانی بنیاد مسکن</h1>
    
    <div id="members-container" class="members-grid">
        <div class="loading">در حال بارگذاری داده‌ها از گوگل شیت...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
